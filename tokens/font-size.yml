#
# FONT-SIZE TOKENS
# Use these tokens to set a font-size.
#

props:
  size_xxxl:
    value: "64px"
  size_xxl:
    value: "48px"
  size_xl:
    value: "36px"
  size_lg:
    value: "24px"
  size_md:
    value: "16px"
  size_sm:
    value: "14px"
  size_xs:
    value: "12px"
  size_xxs:
    value: "11px"
global:
  type: number
  category: font-size
